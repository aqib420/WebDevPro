<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tables&forms</title>
  </head>
  <body>
    <div>
      <table>
        <tr>
          <th>name</th>
          <th>age</th>
          <th>phone number</th>
        </tr>
        <tr>
          <td>aquib ansari</td>
          <td>25</td>
          <td>03356453548</td>
        </tr>
        <tr>
          <td>sadat manto</td>
          <td>99</td>
          <td>DNE</td>
        </tr>
      </table>
    </div>

    <div>
      <form action=""></form>
      <form>
        <label for="email">
          email:
          <input placeholder="enter email" type="email" name="email" id="" />
        </label>
        <label for="password">
          password:
          <input
            placeholder="enter password"
            type="password"
            name="password"
            id=""
          />
        </label>
        <button type="submit">submit here!</button>
        <label for="textbox">
          text: <input type="text" height="350px" name="" id="" />
        </label>
      </form>
    </div>
    
  </body>
</html>
