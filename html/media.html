<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multimedia & ARIA in html</title>
  </head>
  <body>
    <h1>Working with media images and videos</h1>
    <img
      src="../images/pexels-266963453-32457733.jpg"
      width="200px"
      alt="profile photo"
      title="Photo of fishes"
    />

    <figure>
      <img
        src="../images/pexels-stuti-19049108.jpg"
        width="500px"
        alt="photo"
      />
      <figcaption>this photo is of fishes swimming underwater.</figcaption>
    </figure>
    <video
      src="../images/9714625-uhd_3840_2160_30fps.mp4"
      width="250px"
      controls
      controlslist=" nodownload nopictureinpicture nofullscreen"
    ></video>
  </body>
</html>
