<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Tailwindcss</title>
    <link rel="stylesheet" href="output1.css" />
  </head>
  <body class="bg-neutral-900 flex justify-center items-center min-h-screen">
    <div
      class="bg-neutral-600 rounded-lg p-8 shadow-2xl shadow-zinc-800 max-w-sm w-full"
    >
      <h2 class="text-center text-3xl text-neutral-300 mb-6 font-bold">
        Login
      </h2>
      <form>
        <div class="mb-2">
          <label class="mb-1 solid  text-neutral-200 block text-sm font-medium"
            >Email:
          </label>
          <input
            class="bg-neutral-400 border-neutral-800 text-black px-3 py-1.5 rounded-md text-sm font-light w-full focus:outline-none"
            type="email"
            name=""
            placeholder="enter email"
            id=""
          />
        </div>
        <div class="mb-2">
          <label class="mb-1 text-neutral-200 block text-sm font-medium"
            >Password:
          </label>
          <input
            class="mb-3  bg-neutral-400 border-neutral-800 text-black px-3 py-1.5 rounded-md text-sm font-light w-full focus:outline-none"
            type="password"
            name=""
            placeholder="enter password"
            id=""
          />
        </div>
        <button
          type="submit"
          class="bg-gray-500 items-center px-3 py-1 rounded-md text-neutral-200 w-full hover:bg-gray-700 shadow-2xl shadow-zinc-700"
        >
          Login
        </button>
      </form>
    </div>
  </body>
</html>
